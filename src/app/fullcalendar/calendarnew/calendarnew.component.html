<div class='demo-app'>

    <div class='demo-app-sidebar'>

      <div class='demo-app-sidebar-section'>
        <p-button label="Calendar Visible" (click)="handleCalendarToggle()"></p-button>
      </div>
      <div class='demo-app-sidebar-section'>
        <p-button label="FDS" (click)="toggleWeekends()"></p-button>
      </div>
      <div class='demo-app-sidebar-section'>
        <h2>Todos los Eventos ({{currentEvents.length}})</h2>
        <ul>
          <li *ngFor='let event of currentEvents'>
            <b>{{event.startStr}}</b>
            <i>{{event.title}}</i>
          </li>
        </ul>
      </div>
    </div>

    <div class='demo-app-main'>
      <full-calendar
        *ngIf='calendarVisible'
        [options]='calendarOptions'
      ></full-calendar>
    </div>



  </div>
